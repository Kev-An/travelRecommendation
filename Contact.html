<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
">
 <nav>
    <a href="Home.html">Home</a>
    <a href="About.html">About us</a>
    <a href="Contact.html">Contact us</a>
    <input type="text" placeholder="Search for destinations">
    <button id="reset">Reset</button>
</nav>
    <div style="
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
    ">
        <h1 style="color: #222;">Contact Us</h1>
        <p style="line-height: 1.6; text-align: justify;">
           Get in touch
        </p>
        <form style="text-align: left;">
            <label for="name" style="font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="message" style="font-weight: bold;">Message:</label>
            <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Send</button>
        </form>
    </div>
</body>
</html>
